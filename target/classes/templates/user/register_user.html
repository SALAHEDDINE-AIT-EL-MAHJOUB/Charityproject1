<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Utilisateur</title>
</head>
<body>
<h1>Inscription Utilisateur</h1>

<form th:action="@{/auth/register/user}" method="post" enctype="multipart/form-data">
    <!-- Remove any line using parameterName -->

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone" required><br><br>

    <label for="localisation">Localisation :</label>
    <input type="text" id="localisation" name="localisation" required><br><br>

    <label for="logo">Logo :</label>
    <input type="file" id="logo" name="logo" required><br><br>

    <button type="submit">S'inscrire</button>
</form>

<p th:if="${message != null}" th:text="${message}" style="color: red;"></p>

<p>
    Vous avez déjà un compte ? <a th:href="@{/auth/login/user}">Connectez-vous ici</a>.
</p>
</body>
</html>
